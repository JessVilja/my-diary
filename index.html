<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/429b21aab6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper container-fluid">
      <div class="row">
        <aside class="col-lg-4 h-100">
          <section id="aside-post-list">
           
          </section>
        </aside>

        <main class="col-lg-5 container-fluid">
          <section
            id="post-creation"
            class="dashed-border d-flex flex-column p-2 inputContainer mb-4 mt-4"
          >
            <div class="blogentry-container">
              <div id="blogpost-title-container">
                <label for="blogpost-title" class="form-label">Title:</label>
                <input
                  type="text"
                  id="blogpost-title"
                  class="form-control"
                /><br /><br />
              </div>
              <div class="blogpost-image-container">
                <label for="blogpost-image" class="form-label">Image:</label>
                <input
                  type="text"
                  id="blogpost-image"
                  class="form-control"
                /><br /><br />
              </div>

            <div class="blogpost-content-container">
              <label for="blogpost-content" class="form-label">Content:</label>
              <textarea
                class="form-control"
                rows="6"
                id="blogpost-content"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-outline-dark m-3" id="post-blogpost-btn">
                Post
              </button>
            </div>
          </div>
          </section>
        </div>

          <section id="blogposts-list-section" class="listContainer">
            <ul id="blogposts-list"></ul>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
