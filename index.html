<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper container-fluid">
      <h1 class="text-center display-3">Welcome to my blog</h1>
      <p class="text-center lead">about nothing, you decide</p>
      <div class="row">
        <aside class="col-4" id="aside-post-list"></aside>

        <main> 
        <section
          id="post-creation"
          class="dashed-border d-flex flex-column p-2 inputContainer mb-4 mt-4 col-8"
        >
          <div class="blogentry-container">
            <div id="blogpost-title-container">
              <label for="blogpost-title" class="form-label">Title:</label>
              <input
                type="text"
                id="blogpost-title"
                class="form-control"
              /><br /><br />
            </div>
            <div class="blogpost-image-container">
              <label for="blogpost-image" class="form-label">Image (for example 'assets/sunset.jpg'):</label>
              <input
                type="text"
                id="blogpost-image"
                class="form-control"
              /><br /><br />
            </div>

            <div class="blogpost-content-container">
              <label for="blogpost-content" class="form-label">Content:</label>
              <textarea
                class="form-control"
                rows="6"
                id="blogpost-content"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-outline-dark m-3" id="post-blogpost-btn">
                Post
              </button>
            </div>
          </div>
        
      </div>

      <div>
        <section id="blogposts-list-section" class="listContainer text-center">
          <ul id="blogposts-list"></ul>
        </section>
      </section>
      </div>
    </div>
  </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
